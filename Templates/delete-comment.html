{% extends "base.html" %}

{% block content %}

  	<h4><strong>Delete Comment</strong></h4>
    
    <br>
    
    <form id="deletecomment_page" method="post">
    	  <h6><strong>Post:</strong></h6>
    	  {{p._render(username) | safe}}
    	  
    	  <br>
	      <p><em>Comment ID #: {{c.key.id()}}</em></p>

	      <p><strong>Comment: {{c.content}}</strong></p>
	      	      
	      <br>	      
	      <p><strong>Are you sure you want to delete this comment?</strong></p>
	
	      <input type="Submit" class="button" value="Delete">
	      <input type="button" class="button" value="Back" onClick="history.go(-1);return true;">
    </form>
    
{% endblock %}
