{% extends "base.html" %}

{% block content %}

  	<h4>Edit Post</h4>
    
    <br>

    <form id="editpost_page" method="post">
	      <div>
            <h5>Subject:</h5>
            <input type="text" class="form-control" name="subject" value="{{p.subject}}">
          </div>
	      
	      <br>
	      
	      <p><em>Post ID #: {{p.key.id()}}</em></p>
	      
	      <div>
	        <h5>Content:</h5>
	        <textarea class="form-control" name="content" value="{{p.content}}">{{p.content}}</textarea>
	      </div>
	      
	      <br>
	
	      <div class="error">{{error}}</div>
	      
	      <br>
	
	      <input type="Submit" class="button">
	      <input type="button" class="button" value="Back" onClick="history.go(-1);return true;">
    </form>
    
{% endblock %}
